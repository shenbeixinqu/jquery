<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            /*
                clone  复制一个元素
            */
        $("button").eq(0).on("click", function(){
                console.log("浅复制")
                var $li = $("li").clone(false)
                console.log($li)
                $("ul").append($li)
            })
        
        $("button").eq(1).on("click", function () {
            // 1.深复制一个元素
            var $li = $("li").clone(true);
            // 2.将复制的元素添加到ul中
            $("ul").append($li);
        });
        
        })
    </script>
</head>
<body>
    <button>浅复制节点</button>
    <button>深复制节点</button>
    <ul>
        <li>我是第1个li</li>
        <li>我是第2个li</li>
    </ul>
</body>
</html>
