<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            // 不传参 会移出所有的事件
            $("button").off();
            // 传递一个参数 会移除对应类型所有事件
            $("button").off("click");
            // 传递两个参数 会移除对应类型对应事件
            $("button").off("click", test1);
        })
    </script>
</head>
<body>
    <button>我是按钮1</button>
    <button>我是按钮2</button>
</body>
</html>
