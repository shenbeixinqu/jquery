<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            /*
                removeclass() 删除元素中一个或多个指定的类
            */

            // 传递参数 如果元素中有指定的类就删除
            // 会返回this 方便链式编程
            // console.log($("div").removeClass("abc"));

            // 如果没有传递参数 会删除所有的类
            console.log($("div").removeClass());
        })
    </script>
</head>
<body>
    <div class="aabb abc"></div>
    <div class="abc"></div>
</body>
</html>
