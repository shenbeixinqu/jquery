<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1 {
            width: 100px;
            height: 100px;
            background: red;
            margin-bottom: 10px;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background:blue;
            margin-bottom: 10px;
        }
    </style>
    <script>
        $(function(){
            /*
                css() 设置获取样式
            */

            // 传递一个参数, 返回第一个元素指定的样式
            console.log($("div").css("height"));

            // 传递两个参数.设置元素的样式
            console.log($("div").css("height","60px"))
        })
    </script>
</head>
<body>
    <div class="box1">div1</div>
    <div class="box2">div2</div>
</body>
</html>
