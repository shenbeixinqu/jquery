<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // map()方法是在Array中,调用map()方法,传入自己的函数,得到一个新的Array
        function pow(x
        ){
            return x*x;
        }

        var arr = [1,2,3,4,5,6,7,8];
        var result = arr.map(pow);
        console.log(result);
    </script>
</body>
</html>
