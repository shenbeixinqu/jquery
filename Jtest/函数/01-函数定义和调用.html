    <script>
        function max(a, b){
            if (a > b){
                return a
            } else {
                return b
            }
        }
        console.log(max(1, 4))

        var xiaoming = {
            name: "小明",
            birth: 1997,
            age: function(){
                var y = new Date().getFullYear();
                return y - this.birth
            }
        }
        console.log(xiaoming.age())

        
    </script>
