<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
         子元素选择器
          语法 父元素 > 子元素

          后代元素选择器
          语法  父元素   子元素

          选择下一个兄弟
            语法  前一个 + 下一个

           选择下边的所有兄弟
            语法  兄 ~ 弟
        */

        p + span{
            color: blue;
        }

        p ~ span{
            color: brown;
        }
    </style>
</head>
<body>
    <div class="box">
        我是一个div
        <p>
            我是div中的p元素
            <span>我是p元素中的span</span>
        </p>
        <div>1</div>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>

    </div>

    <span>
        我是div外的span
    </span>
</body>
</html>
