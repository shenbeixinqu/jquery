<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .father {
            width: 200px;
            height: 200px;
            background: red;
            border: 50px solid #000;
            margin-left: 50px;
            position: relative;
        }

        .son{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            left: 50px;
            top: 50px;
        }

    </style>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            var btns = document.getElementsByTagName("button");
            btns[0].onclick = function(){
                //获取元素的宽度
                // console.log($(".father").width());
                // 获取元素距离定位元素的偏移位
                console.log($(".son").position().left);
            }

            // 监听设置
            btns[1].onclick = function(){
                // 设置元素的宽度
                // $(".father").width("500px")

                $(".son").offset({
                    left: 10
                });
            }
        })
    </script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <button>获取</button>
    <button>设置</button>
</body>
</html>
