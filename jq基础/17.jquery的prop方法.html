<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            /*
                prop方法
                特点和attr方法一致
                removeprop
                特点和removeattr方法一致
            */
            // console.log($("span").eq(0).prop("class"));
            // console.log($("span").eq(0).prop("demo", "it666"));
            // console.log($("span").prop("demo"));

            // 注意点
            // prop 不仅能操作属性 还能操作属性节点
            // 官方推荐在操作属性节点时,具有true和false两个属性的属性节点 如 checked, selected 或者 disabled 使用prop()，其他的使用 attr()
            // console.log($("input").prop("checked")); // true / false
            console.log($("input").attr("checked")); // checked / undefined

        
        })

    </script>
