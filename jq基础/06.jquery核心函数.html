<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            alert("hello world")
            // 2.接受一个字符串
            // 2.1 接受一个字符串选择器
            // 返回一个jquery对象 对象中保存了dom元素
            var $box1 = $(".box1");
            var $box2 = $(".box2");
            console.log($box1);
            console.log($box2);

            // 接受一个字符串代码片段
            // 返回一个jquery对象 对象中保存了创建的dom对象
            var $p = $("<p>我是段落</p>")
            console.log($p);
            $box1.append($p)

            // 接受一个dom元素
            // 会被包装成jquery对象返回我们
            var span = document.getElementsByTagName("span")[0];
            console.log(span);
            var $span = $(span)
            console.log($span);
        })
    </script>
</head>
<body>
    <div class="box1"></div>
    <div id="box2"></div>
    <span>我是span</span>
</body>
</html>
